<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilos.css">
    <title>Inicio - AndresDev</title>
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- Logo -->
            <div id="Logo">
                <img src="https://daily-now-res.cloudinary.com/image/upload/v1614088267/landing/Daily.dev_logo.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>AndresDev</strong>
                </span>
            </div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Productos</a>
                    </li>
                    <li>
                        <a href="./formulario.html">Contacto</a>
                    </li>
                    <li>
                        <a href="./blog.html">Blog</a>
                    </li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOATS -->
            <div class="clearfix"></div>
        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>¡Bienvenido a AndresDev!</h1>
        <a href="./blog.html" class="btn-white">Blog</a>
    </div>

    <!-- SIDEBAR -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos Productos</h2>
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://down-br.img.susercontent.com/file/br-11134207-7qukw-lkiwpuqkrlnr61" alt="Imagen de camiseta">
                    </div>
                    <h2>Camiseta de Python</h2>
                    <span class="date">Hace 3 días</span>
                    <a href="./article.html">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!-- MOSTRAR PRODUCTOS DESDE JS -->
            </div>
        </section>

        <script>
            window.addEventListener("load", function() {
                var template = document.getElementById("article-template");

                var articles = document.getElementById("articles");
                for (let i = 1; i <= 5; i++) {
                    var clonado = template.cloneNode(true);
                    clonado.removeAttribute("id");
                    var h2 = clonado.getElementsByTagName("h2")[0];
                    h2.innerHTML = "Camiseta de " + ["Python", "JavaScript", "Java", "C++", "Ruby"][i % 5];
                    articles.appendChild(clonado);
                }
            });
        </script>

        <aside id="sidebar">
            <div id="nav-log" class="sidebar-item">
                <h3>Añadir nuevo producto</h3>
                <a href="#" class="btn btn-success">Añadir producto</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el producto que buscas</p>
                <form>
                    <input type="text" name="search">
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <!-- LIMPIAR FLOATS -->
        <div class="clearfix"></div>
    </div>

    <footer class="footer">
        <div class="center">
            &copy; Developed by AndresDev
        </div>
    </footer>
</body>

</html>
